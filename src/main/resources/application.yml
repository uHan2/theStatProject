server:
  port: 8880

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/the_stat_test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  mvc:
    view:
      suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace